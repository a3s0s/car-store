version: '3.8'

services:
  car-store:
    build: .
    container_name: smart-car-store
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - HOST=0.0.0.0
      - PORT=5000
    volumes:
      - ./car_store.db:/app/car_store.db
      - ./static/images:/app/static/images
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: car-store-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-car-store.conf:/etc/nginx/conf.d/default.conf
      - ./static:/usr/share/nginx/html/static
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - car-store
    restart: unless-stopped

volumes:
  car_store_data:
  static_files:
  logs:

networks:
  default:
    name: car-store-network