# إعداد nginx لمتجر السيارات الذكي
# Nginx configuration for Smart Car Store

server {
    listen 80;
    server_name localhost car-store.local;
    
    # إعدادات الأمان
    server_tokens off;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # إعدادات الضغط
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # إعدادات الملفات الثابتة
    location /static/ {
        alias /Users/abdulla/Documents/متجر الكتزوني/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # إعدادات الصور
    location /static/images/ {
        alias /Users/abdulla/Documents/متجر الكتزوني/static/images/;
        expires 1M;
        add_header Cache-Control "public";
        access_log off;
        
        # معالجة الصور المفقودة
        try_files $uri /static/images/cars/placeholder.jpg;
    }
    
    # إعدادات favicon
    location /favicon.ico {
        alias /Users/abdulla/Documents/متجر الكتزوني/static/favicon.ico;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # إعدادات التطبيق الرئيسي
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # إعدادات المهلة الزمنية
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # إعدادات التخزين المؤقت للصفحات الديناميكية
        proxy_cache_bypass $http_pragma;
        proxy_cache_revalidate on;
        proxy_cache_min_uses 3;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
    }
    
    # إعدادات السجلات
    access_log /var/log/nginx/car-store-access.log;
    error_log /var/log/nginx/car-store-error.log;
    
    # إعدادات الأمان الإضافية
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # حماية من الملفات الحساسة
    location ~* \.(sql|db|sqlite|sqlite3|env|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

